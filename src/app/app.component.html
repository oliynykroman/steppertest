<h1>Stepper</h1>
<hr>
<ng-container *ngIf="steps$ | async as steps">

  <ng-container *ngIf="form">
    <form [formGroup]="form">
      <fieldset>
        <legend>Orientation</legend>
        <label *ngFor="let orientation of orientationFields">
          <input type="radio" formControlName="orientation" [value]="orientation.value"/>
          <span>{{ orientation.title }}</span>
        </label>
      </fieldset>

      <fieldset>
        <legend>Color theme</legend>
        <label *ngFor="let color of colorFields">
          <input type="radio" formControlName="color" [value]="color.value"/>
          <span>{{ color.title }}</span>
        </label>
      </fieldset>

      <fieldset>
        <legend>Custom settings</legend>
        <label>
          <input type="checkbox" formControlName="customColor"/>
          <span>Use override custom theme</span>
        </label><br/>
        <label>
          <input type="number" formControlName="step"/>
          <span>Set start step</span>
        </label>
      </fieldset>

    </form>
  </ng-container>
  <div class="stepper-holder">
    <app-stepper
      [ngClass]="{'theme-custom': customColor}"
      [steps]="steps"
      [currentStep]="step"
      [orientation]="orientation"
      [color]="color"
      (stepChange)="stepChange($event)"
    ></app-stepper>
  </div>
</ng-container>

<h4>Changed step index: {{ currentStep }}</h4>
